<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
        <label for="cantidad" class="form-label">Ingrese Cantidad</label>
        <input
          type="number"
          class="form-control form-control-lg"
          id="cantidad"
          placeholder="Ingrese Cantidad"
          [(ngModel)]="cantidad"
          (input)="convertir()"
        >
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="tengo">Tengo</label>
        <select
          class="form-control form-control-lg"
          id="tengo"
          [(ngModel)]="tengo"
          (change)="convertir()"
        >
          <option *ngFor="let moneda of monedas">
            {{ moneda }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="quiero">Quiero</label>
        <select
          class="form-control form-control-lg"
          id="quiero"
          [(ngModel)]="quiero"
          (change)="convertir()"
        >
          <option *ngFor="let moneda of monedas">
            {{ moneda }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <h5
    *ngIf="cantidad > 0"
    class="text-center mt-2"
  >
    <span class="badge bg-success">
      {{ cantidad }} {{ tengo }}
    </span>
    <span class="badge bg-secondary">
      SON
    </span>
    <span class="badge bg-success">
      {{ total | number: '0.0-2'}} {{ quiero }}
    </span>
  </h5>
</div>
